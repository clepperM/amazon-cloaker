<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Last Link - Post Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #00E5E0;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        h1 {
            font-size: 28px;
            color: #00E5E0;
            margin-bottom: 5px;
        }
        
        .tagline {
            color: #888;
            font-size: 14px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 229, 224, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #00E5E0;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00E5E0;
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .template-btn {
            padding: 12px;
            background: rgba(0, 229, 224, 0.1);
            border: 1px solid rgba(0, 229, 224, 0.3);
            border-radius: 8px;
            color: #00E5E0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .template-btn:hover {
            background: rgba(0, 229, 224, 0.2);
            transform: translateY(-2px);
        }
        
        .template-btn.active {
            background: #00E5E0;
            color: black;
            font-weight: 600;
        }
        
        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00E5E0, #00b3b0);
            border: none;
            border-radius: 12px;
            color: black;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 229, 224, 0.4);
        }
        
        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .output {
            display: none;
        }
        
        .output.show {
            display: block;
        }
        
        .preview {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 229, 224, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .product-image {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin: 15px auto;
            display: block;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .action-btn {
            padding: 12px;
            border: 1px solid rgba(0, 229, 224, 0.3);
            border-radius: 8px;
            background: rgba(0, 229, 224, 0.1);
            color: #00E5E0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(0, 229, 224, 0.2);
        }
        
        .success {
            color: #00E5E0;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #00E5E0;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 229, 224, 0.3);
            border-top: 3px solid #00E5E0;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 46, 108, 0.1);
            border: 1px solid rgba(255, 46, 108, 0.3);
            color: #FF2E6C;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîó</div>
            <h1>One Last Link</h1>
            <p class="tagline">Deal Post Generator</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>Amazon Link or ASIN</label>
                <input type="text" id="asinInput" placeholder="B00434J10E or paste full Amazon URL">
            </div>
            
            <div class="input-group">
                <label>Post Style</label>
                <div class="template-grid">
                    <button class="template-btn active" data-template="detailed">üìä Detailed</button>
                    <button class="template-btn" data-template="clean">‚ú® Clean</button>
                    <button class="template-btn" data-template="steal">üö® STEAL!</button>
                    <button class="template-btn" data-template="custom">‚úèÔ∏è Custom</button>
                </div>
            </div>
            
            <div class="input-group" id="customTemplate" style="display: none;">
                <label>Custom Template</label>
                <textarea id="customText" rows="4" placeholder="Use {title}, {price}, {list}, {discount}, {link}">DEAL! üî•
{title} only {price}
{link}</textarea>
            </div>
            
            <div class="input-group">
                <label>Optional: Add Custom Note</label>
                <input type="text" id="customNote" placeholder="e.g., 'Clean white leather with that quiet luxury energy'">
            </div>
            
            <button class="generate-btn" id="generateBtn">Generate Post</button>
        </div>
        
        <div class="output" id="output">
            <div class="card">
                <h3 style="color: #00E5E0; margin-bottom: 15px;">Your Post</h3>
                <div class="preview" id="preview"></div>
                <img id="productImage" class="product-image" style="display: none;">
                <div class="action-buttons">
                    <button class="action-btn" id="copyBtn">üìã Copy Text</button>
                    <button class="action-btn" id="downloadBtn">‚¨áÔ∏è Download Image</button>
                </div>
                <div class="success" id="successMsg" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentTemplate = 'detailed';
        let productData = null;
        
        // Template buttons
        document.querySelectorAll('.template-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.template-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTemplate = this.dataset.template;
                
                document.getElementById('customTemplate').style.display = 
                    currentTemplate === 'custom' ? 'block' : 'none';
            });
        });
        
        // Extract ASIN from URL or use directly
        function extractASIN(input) {
            input = input.trim();
            
            // Direct ASIN
            if (/^[A-Z0-9]{10}$/i.test(input)) {
                return input;
            }
            
            // Extract from URL
            const patterns = [
                /\/dp\/([A-Z0-9]{10})/i,
                /\/gp\/product\/([A-Z0-9]{10})/i,
                /\/product\/([A-Z0-9]{10})/i,
                /asin=([A-Z0-9]{10})/i
            ];
            
            for (const pattern of patterns) {
                const match = input.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }
        
        // Generate post based on template
        function generatePost(data, template, customNote) {
            const { title, price, listPrice, discount, asin } = data;
            const link = `http://go.onelastlink.com/${asin}`;
            
            let post = '';
            
            switch (template) {
                case 'detailed':
                    post = `${title} now only ${price}`;
                    if (listPrice && discount) {
                        post += ` (List: ${listPrice}, ${discount}% off)`;
                    }
                    if (customNote) {
                        post += `\n\n${customNote}`;
                    }
                    post += `\n\n${link}`;
                    break;
                    
                case 'clean':
                    post = `${title} now only ${price}`;
                    if (listPrice && discount) {
                        post += ` (List: ${listPrice}, ${discount}% off)`;
                    }
                    if (customNote) {
                        post += `\n\n${customNote}`;
                    }
                    post += `\n${link}`;
                    break;
                    
                case 'steal':
                    post = `STEAL! üö®\n${title} only ${price}!`;
                    if (customNote) {
                        post += `\n\n${customNote}`;
                    } else {
                        post += `\nLowest ever from Amazon!`;
                    }
                    post += `\n\n${link}`;
                    break;
                    
                case 'custom':
                    const customTemplate = document.getElementById('customText').value;
                    post = customTemplate
                        .replace(/{title}/g, title)
                        .replace(/{price}/g, price)
                        .replace(/{list}/g, listPrice || '')
                        .replace(/{discount}/g, discount ? `${discount}% off` : '')
                        .replace(/{link}/g, link);
                    if (customNote) {
                        post += `\n\n${customNote}`;
                    }
                    break;
            }
            
            return post;
        }
        
        // Generate button
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const input = document.getElementById('asinInput').value;
            const asin = extractASIN(input);
            
            if (!asin) {
                alert('Please enter a valid ASIN or Amazon URL');
                return;
            }
            
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Fetching product...';
            
            document.getElementById('output').classList.remove('show');
            
            try {
                // Call your Netlify function
                const response = await fetch(`https://go.onelastlink.com/${asin}`);
                const html = await response.text();
                
                // Parse the HTML to extract product data
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const title = doc.querySelector('meta[property="og:title"]')?.content || 'Amazon Product';
                const image = doc.querySelector('meta[property="og:image"]')?.content || '';
                const description = doc.querySelector('meta[property="og:description"]')?.content || '';
                
                // Extract price from description if available
                let price = '';
                let listPrice = '';
                let discount = '';
                
                const priceMatch = description.match(/Price:\s*(\$[\d,.]+)/);
                if (priceMatch) {
                    price = priceMatch[1];
                }
                
                productData = {
                    title: title.replace(' - OneLastLink', '').replace(' - Amazon Product', '').trim(),
                    price: price || 'Check Amazon',
                    listPrice: listPrice,
                    discount: discount,
                    image: image,
                    asin: asin
                };
                
                // Generate post
                const customNote = document.getElementById('customNote').value;
                const post = generatePost(productData, currentTemplate, customNote);
                
                // Display result
                document.getElementById('preview').textContent = post;
                
                if (image) {
                    const img = document.getElementById('productImage');
                    img.src = image;
                    img.style.display = 'block';
                }
                
                document.getElementById('output').classList.add('show');
                
            } catch (error) {
                alert('Error fetching product. Please try again.');
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Post';
            }
        });
        
        // Copy text
        document.getElementById('copyBtn').addEventListener('click', function() {
            const text = document.getElementById('preview').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const msg = document.getElementById('successMsg');
                msg.textContent = '‚úì Copied to clipboard!';
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 2000);
            });
        });
        
        // Download image
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const img = document.getElementById('productImage');
            if (img.src) {
                const a = document.createElement('a');
                a.href = img.src;
                a.download = `${productData.asin}.jpg`;
                a.click();
                
                const msg = document.getElementById('successMsg');
                msg.textContent = '‚úì Image downloaded!';
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 2000);
            }
        });
    </script>
</body>
</html>
